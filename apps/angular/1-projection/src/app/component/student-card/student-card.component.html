<div app-student-card
      class="flex w-fit flex-col gap-3 rounded-md border-2 border-black p-4 bg-light-green">
    <img ngSrc="assets/img/student.webp" width="200" height="200" />
    

      <section>
        @for (item of students(); track item) {
          <app-list-item
            [name]="item.firstName"
            [id]="item.id"
            [type]="cardType"></app-list-item>
        }
      </section>

      <button
        class="rounded-sm border border-blue-500 bg-blue-300 p-2"
        (click)="addNewItem()">
        Add
      </button>
    </div>
